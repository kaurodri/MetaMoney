<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>MetaMoney</title>
    <link rel="sortcut icon" href="banco-imagens/favicon-32x32.png" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/main.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="center">
        <div class="box1">

            <div class="inpu">
                <input type="text" id="item" name="item" value="Item : 10"><br>
                <button onclick="addItem()">Adicionar item</button>
            </div>
            <div class="boxtext">
                <ul id="itemList"></ul>
            </div>

        </div>

        <div class="box2">

            <div>
                <input type="number" id="entrada" name="entrada" value="200" onchange="updateComparacao()"><br>
            </div>

            <div class="boxmeta">
                <ul id="comparacao"></ul>
            </div>

            <div class="boxmeta">
                <ul id="carrinho"></ul>
            </div>

        </div>
    </div>
</body>
